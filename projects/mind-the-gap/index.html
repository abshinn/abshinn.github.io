<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#states .active {
    fill: #F16F30;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

#table {
  font: normal medium/1.4 sans-serif;
  font-size: 13px;
  border-collapse: collapse;
  width: 100%;
}

#table th, td {
  padding: 0.25rem;
  text-align: left;
  border: 1px solid #ccc;
}

#table th {
  background: #363636;
  color: #F27D44;
}
#tbody tr:nth-child(odd) {
  background: #eee;
}

div.tooltip {   
  position: absolute;           
  text-align: left;           
  width: 250px;                  
  height: 230px;                 
  padding: 4px;             
  line-height: 1;
  font: normal medium/1.4 sans-serif;        
  color: white;
  background: rgba(0, 0, 0, 0.8);
  border-radius: 8px;           
  pointer-events: none;         
}

</style>
<body>
<div id="title" style="background-color:#FFA500;height:120px;width:800px;float:left;background:url(mind-the-gap-header-01.jpg);background-size:800px 120px;"></div>
<div id="map" style="height:500px;width:500px;float:left;"></div>
<div id="table" style="height:500px;width:300px;padding-left:10px;float:left;"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
<script>

var width = 500,
    height = 500,
    centered;

var projection = d3.geo.albersUsa()
    .scale(690)
    .translate([width/2, height/2 - 50]);

var path = d3.geo.path().projection(projection);

var svg = d3.select("#map").append("svg")
            .attr("width", width)
            .attr("height", height);

svg.append("rect")
   .attr("class", "background")
   .attr("width", width)
   .attr("height", height)
   .on("click", clicked);

var g = svg.append("g");

var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

d3.json("json/states_usa.topo.json", function(error, us) {
   g.append("g")
    .attr("id", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
    .attr("d", path)
    .on("click", clicked);
 
   g.append("path")
    .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
    .attr("id", "state-borders")
    .attr("d", path);
});


function draw_districts(state) {
    state_name = state.properties.name;

    var district_arr = [];

    d3.json("json/districts.topo.json", function(error, us) {
       g.append("g")
        .selectAll("path")
        .data(topojson.feature(us, us.objects.districts).features.filter(function(d) { return state_name == d.properties.state }))
        .enter()
        .append("path")

        // class set to name of district with spaces removed
        .attr("class", function(d) { 
            district_arr.push(d.properties); 
            return "l"+d.properties.leaid })
        .attr("d", path.pointRadius(2))
        .attr("fill-opacity", 0.5)

        .on("mouseover", function(d){ 
                d3.select(this)
                  .transition()
                  .duration(700)
                  .ease("back-out")
                  .attr("d", path.pointRadius(4.5));
                d3.selectAll(".l"+d.properties.leaid)
                  .style("background-color", "lightblue");
               div.transition()        
                  .duration(500)      
                  .style("opacity", .9);      
               div.html(d.properties.info)
                  .style("left", "10px")     
                  .style("top", "130px");    
                 })  
        .on("mouseout", function(d) { 
                d3.select(this)
                  .transition()
                  .duration(700)
                  .ease("back-out")
                  .attr("d", path.pointRadius(2));
                d3.selectAll(".l"+d.properties.leaid)
                  .style("background-color", "white"); 
               div.transition()        
                  .duration(500)      
                  .style("opacity", 0); 
                });

      draw_table(district_arr);
    });
}

// remove columns from table
function columns(obj) {
      delete obj["leaid"]
      delete obj["state"]
      delete obj["info"]
      return obj;
}

function draw_table(district_arr) {
   
    var table_arr = jQuery.extend(true, [], district_arr);
    table_arr.filter(columns);

    // table header
    d3.select("#table").selectAll("th")
    .attr("width", 300)
    .data(d3.keys(table_arr[0]))
    .enter().append("th").text(function(d){return d});

    // rows
    var tr = d3.select("#table").selectAll("tr")
      .data(table_arr).enter().append("tr").attr("class", function(d, index){ return "l"+district_arr[index].leaid })
      .on("mouseover", function(d, index){
              d3.select(this).style("background-color", "lightblue");
              d3.selectAll(".l"+district_arr[index].leaid)
                .transition()
                .ease("back-out")
                .duration(700)
                .attr("d", path.pointRadius(4.5));
             div.transition()        
                .duration(500)      
                .style("opacity", .9);      
             div.html(district_arr[index].info)
                .style("left", "10px")     
                .style("top", "160px");    
                 })  
      .on("mouseout", function(d, index){
              d3.select(this).style("background-color", "white");
              d3.selectAll(".l"+district_arr[index].leaid)
                .transition()
                .ease("back-out")
                .duration(700)
                .attr("d", path.pointRadius(2));
             div.transition()        
                .duration(500)      
                .style("opacity", 0);
                }); 

    // create cells
    var td = tr.selectAll("td")
      .data(function(d){return d3.values(d)})
      .enter().append("td")
      .text(function(d) {return d})
}

function clicked(d) {
  var x, y, k;

  // event handler
  if (d && centered !== d) {
    d3.selectAll("#district").remove();
    d3.select("#table").selectAll("tr").remove();
    d3.select("#table").selectAll("th").remove();
    var centroid = path.centroid(d);
    x = centroid[0] - 25;
    y = centroid[1];
    k = 2.3;
    centered = d;
    draw_districts(d);
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
    d3.selectAll("#district").remove();
    d3.select("#table").selectAll("tr").remove();
    d3.select("#table").selectAll("th").remove();
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

</script>
